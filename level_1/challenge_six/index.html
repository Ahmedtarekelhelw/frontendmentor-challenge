<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <img
        src="./images/pattern-background-desktop.svg"
        alt="pattern"
        class="pattern-bg d"
      />
      <img
        src="./images/pattern-background-mobile.svg"
        alt="pattern"
        class="pattern-bg m"
      />
      <div class="container">
        <div class="card">
          <div class="image">
            <img src="./images/illustration-hero.svg" alt="" />
          </div>
          <div class="info">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan">
              <div class="price">
                <img src="./images/icon-music.svg" alt="music" />
                <div>
                  <h2>Annual Plan</h2>
                  <span>$59.99/year</span>
                </div>
              </div>
              <a href="#">Change</a>
            </div>
            <button class="btn-payment">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
