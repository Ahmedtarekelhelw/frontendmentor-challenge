<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./imgs/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="image">
            <img src="./imgs/icon-view.svg" alt="icon-view" class="icon-view" />
            <img src="./imgs/image-equilibrium.jpg" alt="equilibrium" />
          </div>
          <div class="info">
            <h1>
              <a href="#">Equilibrium #3429</a>
            </h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="price">
              <span>0.041 ETH</span>
              <span class="time">
                <img src="./imgs/icon-clock.svg" alt="clock" />
                3 days left
              </span>
            </div>
          </div>
          <div class="footer">
            <div class="avatar">
              <img src="./imgs/image-avatar.png" alt="avatar" />
              <h2>Creation of <a href="#">Jules Wyvern</a></h2>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
